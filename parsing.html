<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>

        console.log('The readyState is ' + document.readyState);

        var start = new Date();


        document.addEventListener('readystatechange', function () {

            if (document.readyState === 'interactive') {
                var div = document.querySelector('div');
                console.log(div);
            }

            if (document.readyState === 'complete') {
                console.log('Finished loading asynchronous content in ' + ((new Date()) - start) + 'ms');
            }

            console.log('The readyState is ' + document.readyState);
        });
    </script>
</head>
<body>
    <div>This is the div element</div>
    <img src="http://chicago.cubs.mlb.com/chc/images/fan_forum/1280x1024_wallpaper_08.jpg" alt="cubs icon"/>
</body>
</html>
